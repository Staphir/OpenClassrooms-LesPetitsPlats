<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="../dist/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Les petits plats</title>
</head>
<body class="font-body bg-[#EDEDED]">
    <header class="flex flex-col justify-center items-center flex-wrap bg-auto h-[667px]">
        <span class="absolute top-12 left-14">
            <h1 class="font-title text-3xl text-[#FFFFFF] inline-block">LES PETITS PLATS</h1>
            <svg id="circle-logo" class="inline-block w-9 h-9">
                <circle cx="17" cy="12" r="11" stroke-width="2" stroke="black" fill="white"/>
                <circle cx="17" cy="12" r="7" stroke-width="2" stroke="black" fill="white"/>
            </svg>
        </span>
        <h2 class="font-title text-yellow text-5xl text-center w-1/2 leading-normal mt-44 mb-7">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
        <form id="search-bar" class="w-2/3 relative">
            <input id="search-keyword" type="text" placeholder="Rechercher une recette, un ingredient, ..." class="rounded-lg py-6 pl-8 w-full placeholder:text-grey text-grey focus:border-none">
            <i id="cross-search-bar" class="fa-solid fa-xmark fa-xl text-grey absolute inset-y-9 right-20 cursor-pointer invisible"></i>
            <button id="search-button" class="absolute px-3.5 py-3 inset-y-3 right-3 bg-black rounded-lg transition duration-500">
                <i id="search-icon" class="fa-solid fa-magnifying-glass fa-lg text-white transition duration-500"></i>
            </button>
        </form>
        <img src="../assets/recipes_images/recipe_header.jpg" alt="Plat de présentation" class="bg-cover absolute top-0 left-0 w-full -z-10">
    </header>
    <main class="ml-24 mr-24 mt-56 mb-40">
        <span class="flex flex-row justify-between items-center">
            <span id="dropdowns-search" class="flex flex-row justify-between gap-16"></span>
            <p id="nb-recipes" class="font-title text-xl">1500 recettes</p>
        </span>
        <section id="gallery-recipes" class="relative flex flex-row flex-wrap justify-between gap-y-28 mt-14 -z-10"></section>
    </main>
    <script src="scripts/database/recipes.js"></script>
    <script src="scripts/utils/recipes.js"></script>
    <script src="scripts/utils/dropdown.js"></script>
    <script src="scripts/templates/recipe.js"></script>
    <script src="scripts/templates/dropdown.js"></script>
    <script src="scripts/utils/searchbar.js"></script>
    <script src="scripts/pages/index.js"></script>
</body>
</html>
